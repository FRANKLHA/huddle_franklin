<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
 <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Error 404 | </title>
<style>
    body{
width: 100%;;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;


    }
</style>

</head>
<body>


<!-- Balloon 'is-dark'  -->
<section class="nes-container is-dark">
  <section class="message-list">
      <section class="message -left">
        <i class="nes-bcrikko"></i>
        <!-- Balloon -->
        <div class="nes-balloon from-left is-dark">
          <p>Parece que etas perdido?</p>
        </div>
      </section>

      <section class="message -right">
        <!-- Balloon -->
        <div class="nes-balloon from-right is-dark">
            <p>Si. Estaba navegando y llegue por aqui sin saber</p>
          
        </div>
        <i class="nes-bcrikko"></i>
      </section>
      <section class="message -left">
        <i class="nes-bcrikko"></i>
        <!-- Balloon -->
        <div class="nes-balloon from-left is-dark">
            <p>No hay problema puedes volver haciendo click abajo</p>
        </div>
      </section>

      <button type="button" class="nes-btn is-primary">Primary</button>
      <i class="nes-pokeball"></i>
      <progress class="nes-progress is-warning" value="30" max="100"></progress>
      <i class="nes-bulbasaur"></i>
      <progress class="nes-progress is-success" value="50" max="100"></progress>
      <i class="nes-charmander"></i>
      <i class="nes-squirtle"></i>
      <i class="nes-kirby"></i>

      <section class="message -right">
        <!-- Balloon -->
        <div class="nes-balloon from-right is-dark">
            <p>Gracias, por las pokeclases</p>
          
        </div>
        <i class="nes-bcrikko"></i>
      </section>
      
    </section>
  </section>
</section>
</body>
</html>
